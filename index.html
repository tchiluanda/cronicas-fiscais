<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Despesas Obrigatórias e discricionárias</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="abertura">
            <img class="logo-tt" src="tt-logo-int.png" alt="logo do Tesouro Nacional Transparente">
    </header>
    <section id="vis">
        <h1>As despesas obrigatórias e discricionárias da União</h1>
        <div class="narrativa">
            <div id="texto-step-1">
                <p>Mansueto outro dia disse que...</p>

            </div>
            <p id="botao-proximo">Próximo... &#9654;</p>
        </div>

        <div class="grafico-d3">
            <div class="nav-stepper">
                <ul class="controle-prev-next">
                    <li id="step-prev">&#9664;</li>
                    <li id="step-next">&#9654;</li>
                </ul>
                <ul class="steps">
                    <li class="active" id="step-1">1</li>
                    <li id="step-2">2</li>
                    <li id="step-3">3</li>
                    <li id="step-4">4</li>
                </ul>
            </div>
            <div class="comentarios">
                <div class="comentario invisivel" id="coment-1">
                    <p>1. As despesas obrigatórias alcançaram...</p>
                </div>
            </div>
            <div class="grafico-d3-container"> 
                <!-- este container vai servir como referência de largura para o svg, para tornar o gráfico responsivo -->
                <!-- vamos capturar a largura desse container para usar como largura do svg / escala -->
                <svg class="grafico-d3-svg"></svg>
            </div>
        </div>

        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="visualizacao.js"></script>    
    </section>
</body>
</html>
